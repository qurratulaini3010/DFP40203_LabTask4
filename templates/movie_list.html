
<!DOCTYPE html>
<html>
<head>
    <title>Movie List</title>
</head>
<body>
    <h1>Movie List</h1>
    <table border="1px">
        <thead>
            <tr>
                <th>Title</th>
                <th>Genre</th>
                <th>Duration</th>
                <th>Ticket Price</th>
                <th>Review</th>
                <th>Production</th>
                <th>Hall</th>
                <th>Capacity</th>
                <th>Synopsis</th>
                <th>Estimated Money</th>
            </tr>
        </thead>
        <tbody>
            {% for movie in movies %}
            <tr>
                <td>{{ movie[0] }}</td>
                <td>{{ movie[1] }}</td>
                <td>{{ movie[2] }}</td>
                <td>{{ movie[3] }}</td>
                <td>{{ movie[4] }}</td>
                <td>{{ movie[5] }}</td>
                <td>{{ movie[6] }}</td>
                <td>{{ movie[7] }}</td>
                <td>{{ movie[8] }}</td>
                <td>{{ movie[9] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/">Go back</a>
</body>
</html>
